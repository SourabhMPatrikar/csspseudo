<!-- Blog Entries Column -->
<div class="col-md-12" ng-repeat="post in updatepost">
	<form ng-submit="updateCssPseudo(post);">
	    <div class="form-group">
	        <label for="postTitle">Title</label>
	        <input type="text" class="form-control" placeholder="Title" name="Title" ng-model="post.title"">
	    </div>
	    <div class="form-group">
	        <label for="postSyntex">Syntex</label>
	        <input type="text" class="form-control" placeholder="Syntex" name="Syntex" ng-model="post.syntex">
	    </div>
	    <div class="form-group">
	        <label for="postCode">Code</label>
	        <input type="text" class="form-control" placeholder="Code" name="Code" ng-model="post.code">
	    </div>
	    <div class="form-group">
	        <label for="postCompatibility">Compatibility</label>
	        <div class="row">
		        <div class="col-lg-12 compatibles">
			        <label><input type="checkbox">IE6+</label>
			        <label><input type="checkbox">Firefox</label>
			        <label><input type="checkbox">Chrome</label>
			        <label><input type="checkbox">Safari</label>
			        <label><input type="checkbox">Opera</label>
		        </div>
	        </div>
	        <input type="text" class="form-control" placeholder="Compatibility" name="Compatibility" ng-model="post.compatibility">
	    </div>
	    <div class="form-group">
	        <label for="postDemo">Demo</label>
	        <input type="text" class="form-control" placeholder="Demo" name="Demo" ng-model="post.demo">
	    </div>
	    <div class="form-group">
	        <label for="postShortDescription">Short Description</label>
	        <textarea class="form-control" placeholder="Short Description" name="Short Description" ng-model="post.shortDescription"></textarea>
	    </div>
	    <div class="form-group">
	        <label for="longDescription">Long Description</label>
	        <textarea class="form-control" placeholder="Long Description" name="Long Description" ng-model="post.longDescription"></textarea>
	    </div>
	    <div class="form-group">
	        <label for="longDescription">Image</label>
	        <input type="file" class="form-control" placeholder="Image" name="Image">
	    </div>
	    <div class="form-group">
	        <label for="longDescription">PostedBy</label>
	        <input type="text" class="form-control" placeholder="PostedBy" name="PostedBy" ng-model="post.postedBy">
	    </div>
	    <button type="submit" class="btn btn-primary">Post</button>
	</form>
</div>
